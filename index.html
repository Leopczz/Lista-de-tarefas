<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Tarefas</title>
  <style>
    /* --- Aqui vai o CSS que te passei antes --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
      width: 400px;
      max-width: 90vw;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #334e68;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #bcccdc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #627d98;
      box-shadow: 0 0 5px #627d98;
    }

    button {
      padding: 12px 20px;
      background-color: #627d98;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #526877;
    }

    ul.task-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      max-height: 350px;
      overflow-y: auto;
    }

    ul.task-list li {
      display: flex;
      align-items: center;
      padding: 12px 10px;
      border-bottom: 1px solid #e1e8f0;
      transition: background-color 0.2s;
      flex-direction: column;
      align-items: flex-start;
    }

    ul.task-list li:hover {
      background-color: #f1f6f9;
    }

    ul.task-list li:last-child {
      border-bottom: none;
    }

    ul.task-list li input[type="checkbox"] {
      margin-right: 15px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #627d98;
    }

    ul.task-list li.completed label {
      text-decoration: line-through;
      color: #98aabb;
      font-style: italic;
    }

    ul.task-list li button.delete-btn {
      margin-left: auto;
      background: transparent;
      border: none;
      color: #d64545;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.2s;
      align-self: flex-end;
    }

    ul.task-list li button.delete-btn:hover {
      color: #a52a2a;
    }

    ul.task-list li textarea {
      margin-top: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #bcccdc;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minha Lista de Tarefas</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Digite sua tarefa aqui..." required />
      <button type="submit">Adicionar</button>
    </form>

    <ul class="task-list" id="task-list">
      <!-- Tarefas aparecerão aqui -->
    </ul>
  </div>

  <script>
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      if (!taskText) return;

      // Criar elementos da tarefa
      const li = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const label = document.createElement('label');
      label.textContent = taskText;

      // Descrição (inicialmente escondida)
      const description = document.createElement('textarea');
      description.placeholder = "Descreva como foi a execução...";

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '×';
      deleteBtn.className = 'delete-btn';

      // Quando marcar/desmarcar a tarefa
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          li.classList.add('completed');
          description.style.display = 'block';
          description.focus();
        } else {
          li.classList.remove('completed');
          description.style.display = 'none';
          description.value = '';
        }
      });

      // Apagar tarefa
      deleteBtn.addEventListener('click', () => {
        taskList.removeChild(li);
      });

      // Montar estrutura
      const topLine = document.createElement('div');
      topLine.style.display = 'flex';
      topLine.style.alignItems = 'center';
      topLine.style.width = '100%';

      topLine.appendChild(checkbox);
      topLine.appendChild(label);
      topLine.appendChild(deleteBtn);

      li.appendChild(topLine);
      li.appendChild(description);

      taskList.appendChild(li);

      taskInput.value = '';
    });
  </script>
</body>
</html>
